<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meal Recommender System</h1>
        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="heavy">Heavy Activity</option>
                    <option value="very heavy">Very Heavy Activity</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="lose weight">Lose Weight</option>
                    <option value="gain muscle">Gain Muscle</option>
                    <option value="maintain weight">Maintain Weight</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferred_cuisine">Preferred Cuisine Type (e.g., american, mexican, chinese):</label>
                <input type="text" id="preferred_cuisine" name="preferred_cuisine" required>
            </div>
            <div class="form-group">
                <label for="preferred_diet_type">Preferred Diet Type (e.g., paleo, keto, vegan):</label>
                <input type="text" id="preferred_diet_type" name="preferred_diet_type" required>
            </div>
            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
